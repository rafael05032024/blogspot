<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <title>Galespot</title>
</head>

<body>
  <main>
    <header>
      <div class="logo">
        <img src="./assets/img/thames.png">
        <span>Galespot.com</span>
      </div>

      <div class="actions">
        <div class="refresh-action">
          <svg onclick="handleRefresh()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-refresh-ccw">
            <polyline points="1 4 1 10 7 10"></polyline>
            <polyline points="23 20 23 14 17 14"></polyline>
            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
          </svg>
        </div>

        <div class="add-new-post-action" style="color: #fff;">
          <input type="file" id="submit_inpt" style="display:none" onchange="loadFile(event)">
          <i class="fa fa-plus-square" id="submit_btn"></i>
        </div>
      </div>
    </header>

    <div class="filter">
      <span id="filter-all" onclick="loadByFilter(this.id)">
        TODOS
      </span>

      <span id="filter-liked" onclick="loadByFilter(this.id)">
        GOSTEI
        <i class="fa fa-thumbs-up"></i>
      </span>

      <span id="filter-hearted" onclick="loadByFilter(this.id)">
        AMEI
        <i class="fa fa-heart"></i>
      </span>
    </div>

    <div class="posts" id="posts"></div>
  </main>

  <script src="./assets/script/script.js"></script>
</body>

</html>
